<div class="container-fluid">
  <form >
    <div class="row mt-4">
      <div class="col-lg-8 col-md-12 mb-3">
        <div class="card shadow">
          <div class="card-header headerStyle">
            <h5>Billing Address</h5>
          </div>
          <div class="card-body mb-5">
            <div class="row mt-2">
              <div class="col-lg-6 col-md-6">
                <input type="text" placeholder="Enter City" [(ngModel)]="orderObj.DeliveryCity" name="DeliveryCity"
                  class="form-control" required
                  >
                <div class="validation-error" >
                  <span >City required</span>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <input type="text" placeholder="Enter Pincode" [(ngModel)]="orderObj.DeliveryPinCode" class="form-control" name="Pincode"
                  required>
                <div class="validation-error" >
                  <span >Pincode is required </span>
                </div>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-lg-6 col-md-6">
                <textarea class="form-control"  name="DeliveryAddress1" [(ngModel)]="orderObj.DeliveryAddress1"
                 name="address1" required rows="3" placeholder="Address Line 1"
></textarea>
                <div class="validation-error" >
                  <span >Delivery Address is required </span>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <textarea class="form-control" name="address2" [(ngModel)]="orderObj.DeliveryAddress2" rows="3"
                  placeholder="Address Line 2"></textarea>
              </div>
            </div>
            <div class="row mt-4">
              <div class="col-lg-6 col-md-6">
                <textarea class="form-control"  name="DeliveryLandMark" [(ngModel)]="orderObj.DeliveryLandMark"
                   required name="landmark" rows="3" placeholder="Landmark"
                 ></textarea>
                <div class="validation-error" >
                  <span>Landmark is required </span>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <textarea class="form-control"name="PaymentNaration" [(ngModel)]="orderObj.PaymentNaration"
                  rows="3" placeholder="Payment Naration"></textarea>
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- Your Order -->
      <div class="col-lg-4 col-md-12">
        <div class="card shadow">
          <div class="card-header headerStyle">
            <h5>Your Order</h5>
          </div>
          <div class="card-body">

          @for (item of cartData; track $index) {
                    <div class="border-top d-flex mt-2">
                      <img class="img-fluid pb-2 mt-1" style="height: 80px !important; width: 100px;" [src]="item.productImageUrl"
                        alt="">

                          <div class="ps-3">
                            <p class="p-0 m-0 fw-semibold">{{item.productName}}</p>
                            <p class="p-0 m-0">$ {{item.productPrice}}</p>
                            <p class="text-start mt-4">
                              <button class="btn border-0 ps-0">QTY : <b>{{item.quantity}}</b>
                              </button>
                            </p>
                          </div>
                        </div>

          }

          <div class="border-top">
            <div class="border-top">
              <div class="d-flex justify-content-between mt-2">
                <p class="fw-semibold">Total: </p>
                <p class="fw-semibold">${{totalAmount}}</p>
              </div>
            </div>
            <div class="row border-top">
              <div class="col-12 text-center mt-2">
                <div class="w-100 bg-black">
                  <button class="btn text-white rounded-0" (click)="onPlaceOrder()">Place Order</button>
                </div>
              </div>
            </div>
          </div>
